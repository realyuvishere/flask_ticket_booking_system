{% extends '_base.html' %}
{% block body %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card text-bg-warning mb-3" style="max-width: 18rem;">
        <div class="card-header">Delete Venue</div>
        <div class="card-body">
            <h5 class="card-title">Are you sure you want to delete {{ venue.name }}?</h5>
            <p class="card-text">This can't be reversed.</p>
            <div class="d-flex justify-content-evenly align-items-center">
                <form method="POST" action="{{ url_for('admin_delete_venue', id=venue.id) }}">
                    <button type="submit" class="btn btn-primary">Yes</button>
                </form>
                <a href="{{ url_for('admin_venues') }}" class="btn btn-secondary">No</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
