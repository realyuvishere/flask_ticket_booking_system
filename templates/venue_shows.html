{% extends '_base.html' %}
{% block body %}
<div class="gutter-banner"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-5">
            <h2 class="mx-3 my-5">Showing you shows available at:</h2>
            <div class="card my-5 w-75 mx-auto">
                <div class="card-body">
                    <h4>{{ venue.name }}</h4>
                    <div><b>Located at</b> {{ venue.location }}</div>
                    <div>{{ venue.capacity }} seats</div>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="row">
                {% for show, event in data %}
                <div class="col-md-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <h1>{{ event.name }}</h1>
                            <p>{{ event.description }}</p>
                            <a href="{{ url_for('show_details', id=show.id) }}">Show details</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
