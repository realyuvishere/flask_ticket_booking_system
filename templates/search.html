{% extends '_base.html' %}
{% block body %}
<div class="gutter-banner"></div>
<div class="container-fluid">
    <h1 class="my-4">Search for shows</h1>
    <form class="mb-5" action="{{ url_for('search') }}" method="post">
        <div class="form-floating input-group mb-3">
            <input class="form-control" id="search" name="search" type="text" placeholder="Search..." value="" />
            <button class="btn btn-outline-dark" type="submit">Search</button>
            <label for="search" class="form-label">Search...</label>
        </div>
        <div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="filter" id="by_name" value="name" checked>
                <label class="form-check-label" for="by_name">Name</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="filter" id="by_desc" value="description">
                <label class="form-check-label" for="by_desc">Description</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="filter" id="by_tags" value="tags">
                <label class="form-check-label" for="by_tags">Tags</label>
            </div>
        </div>
    </form>
    <div class="row">
        {% for show, event in result %}
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h3>{{ event.name }}</h3>
                    <p>&#x20B9; {{ show.price }} / per head</p>
                    <p>{{ show.timing }}</p>
                    <a href="{{ url_for('show_details', id=show.id) }}">View details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
