{% block nav %}
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <button class="navbar-toggler mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#mainnav"
        aria-controls="mainnav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainnav">
            <ul class="navbar-nav mx-auto">
                {% if isAuth %}
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{url_for('admin_login' if isAdmin else 'user_login')}}">Log in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{url_for('admin_signup' if isAdmin else 'user_signup')}}">Sign up</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{url_for('admin_home' if isAdmin else 'home')}}">Home</a>
                </li>
                {% if isAdmin %}
                
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{url_for('admin_venues')}}">Venue</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{url_for('admin_events')}}">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{url_for('admin_shows')}}">Shows</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{url_for('profile')}}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{url_for('search')}}">Search</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{url_for('logout')}}">Log out</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
{% endblock %}
