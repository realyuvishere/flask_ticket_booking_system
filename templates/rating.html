{% extends '_base.html' %}
{% block body %}
<div class="gutter-banner"></div>
<div class="container-fluid">
    <h1 class="my-5">Give your reviews</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header p-4">
                    <h3 class="m-0">About event</h3>
                </div>
                <div class="card-body">
                    <h4>{{ event.name }}</h4>
                    <p>{{ event.description }}</p>
                    <div><b>Tags</b>: {% for tag in event.tags.split(',') %}<span class="badge text-bg-info">{{ tag }}</span> {% endfor %}</div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <form method="post" action="{{ url_for('event_rating', id=event.id) }}">
                <div>
                    <div>Rating</div>
                    {% for i in range(1,6) %}
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="stars" id="rating_{{i}}" value="{{i}}">
                        <label class="form-check-label" for="rating_{{i}}">{{i}}</label>
                    </div>
                    {% endfor %}
                </div>
                <div class="form-floating my-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="comment" name="comment"></textarea>
                    <label for="comment">Comments</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit review</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
